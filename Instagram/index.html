<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <dev class="instagram-wrapper">
        <div class="instagram-phone">
            <a href="https://youtu.be/dQw4w9WgXcQ" class="Ricky">
                <img src="./img/Nokia 3310.png" alt="Celular">
            </a>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/Avatar.jpg">
                </div>
                <a href="#" class="instagram-login">Continue como Dravls</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Dravls?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
            <div class="get-nokia">
                <p class="nokia-msg">Adquira seu novo Nokia</p>
                <div class="nokia-buy">
                    <a href="https://www.nokia.com/phones/pt_br" class="nokia-link" target="_blank">
                        <img src="./img/Nokia-logo.png" alt="Nokia">
                    </a>
                </div>
            </div>
        </div>
    </dev>
</body>
</html>
